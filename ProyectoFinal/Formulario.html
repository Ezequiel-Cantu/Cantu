<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleBootstrap.css">
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <script src="Script.js"></script>

    <script>
        $(document).ready(function() {
            $('#btnSubmit').click(function(){
                $('#alert1').show();
            });

            $('#btnCloseAlert').click(function(){
                $('#alert1').hide();
            });

            $('#btnReset').click(function(){
                $('#exampleModal').modal('show');
            });
        })
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-btnMenu navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Registro</a>
        <button name="btnMenu" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"> </span>
        </button>

    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control">
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [Username]</div>
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Apellido">Apellido(s)</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Edad">Edad</label>
                    <input type="text" name="Edad" id="Edad" class="form-control">
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="gender"> Genero</label>
                    <input type="text" name="gener" id="gender" class="form-control">
                </div>
            </div>
        </div>
        <div class = "form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <br>
                    <label for="Ocupacion">Ocupacion</label>
                    <input type="text" name="Ocupacion" id="Ocupacion" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" required>
                    <div class="invalid-feedback">Prueba con otro numero de telefono [x]</div>
                    <div class="valid-feedback">¡Suena bien!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [x]</div>
                    <div class="valid-feedback">¡Suena bien!</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <label for="Password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
        </div>
    
        <br><br>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class="form-check-label">Aceptar términos y condiciones</label>

        </div>
        <br>
        
        <button id="btnAgregar" type="button" class="btn btn-success">Agregar</button>
        <button id="btnElimBD" type="button" class="btn btn-success" title="Eliminar registro de la BD">Eliminar</button>
        <button id="btnModifBD" type="button" class="btn btn-success" title="Modificar registro de la BD">Modificar</button>
        <button id="btnConsBD" type="button" class="btn btn-success" title="Obtiene registro de la BD">Consulta BD</button>

      </form>
      <div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
