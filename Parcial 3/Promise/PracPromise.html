<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleBootstrap.css">
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="Json.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-btnMenu navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Registro</a>
        <button name="btnMenu" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"> </span>
        </button>

    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control">
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [Username]</div>
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Apellido">Apellido(s)</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Edad">Año de nacimiento</label>
                    <input type="text" name="Edad" id="Edad" class="form-control">
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Ocupacion">Ocupacion</label>
                    <input type="text" name="Ocupacion" id="Ocupacion" class="form-control">
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" required>
                    <div class="invalid-feedback">Prueba con otro numero de telefono [x]</div>
                    <div class="valid-feedback">¡Suena bien!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [x]</div>
                    <div class="valid-feedback">¡Suena bien!</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <label for="Password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="gender" id="gender"> Genero</label>
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                </div>
            </div>
        </div>

        </select>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class="form-check-label">Aceptar términos y condiciones</label>
        </div>
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Aceptar</button>
                </div>
            </div>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        var form = document.querySelector('.needs-validation')

        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })

        function presionBoton() {
            var parnum = $("#num").val();
            $.get("ajaxphp.php", { num: parnum }, llegadaDatos);
        }

        function llegadaDatos(datos) {
            $('#resultado').html('<h3>Tu edad es ' + datos + '</h3>');
        }

    </script>

</body>

</html>
